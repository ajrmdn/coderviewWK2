<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
    <title>Pick Your Language</title>
  </head>
  <body>
    <div class="container">
      <form id="survey">

      <h1>Which Language Should You Learn!</h1>
      <p>Answer the survey questions below to find out which language you should learn.</p>

      <div class="form-group">
        <label for="question1">Do you like dogs or cats?</label>
        <select id="question1" class="form-control">
          <option>..</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>

      <div class="form-group">
        <label for="question2">What is your favorite color?</label>
        <select id="question2" class="form-control">
          <option>..</option>
          <option>Orange</option>
          <option>Purple</option>
        </select>
      </div>

      <div class="form-group">
        <label for="question3">What is your favorite food?</label>
        <select id="question3" class="form-control">
          <option>..</option>
          <option>Fruits</option>
          <option>Veggies</option>
        </select>
      </div>

      <div class="form-group">
        <label for="question4">Red clams or white clams?</label>
        <select id="question4" class="form-control">
          <option>..</option>
          <option>Red</option>
          <option>White</option>
        </select>
      </div>

      <div class="form-group">
        <label for="question5">Do you enjoy coding?</label>
        <select id="question5" class="form-control">
          <option>..</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success">Submit</button>
    </form>   

   </div>
  </body>
</html>
